<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="result">
        <h2 style="opacity: 0.6; padding-top: 10px;">Your Result</h2>
        <div id="circle">
          <p style="font-size: 65px;">76</p>
          <p style="opacity: 0.6;">of 100</p>
        </div>
        <div class="greet">
          <h2 style="padding-bottom: 25px;">Great</h2>
          <p style="opacity: 0.6;">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="boxes">
          <div class="box1">
            <img src="assets/images/icon-reaction.svg">
            <p class="topic">Reaction</p>
            <p class = "Marks">80</p>
            <p class = "total">/100</p>
          </div>
          <div class="box2">
            <img src="assets/images/icon-memory.svg">
            <p class="topic"style= "padding-right:115px;">Memory</p>
            <p class = "Marks">92</p>
            <p class = "total">/100</p>
          </div>
          <div class="box3">
            <img src="assets/images/icon-verbal.svg">
            <p class="topic"style= "padding-right:130px;">Verbal</p>
            <p class = "Marks">61</p>
            <p class = "total">/100</p>
          </div>
          <div class="box4">
            <img src="assets/images/icon-visual.svg">
            <p class="topic" style= "padding-right:130px;">Visual</p>
            <p class = "Marks">72</p>
            <p class = "total">/100</p>
          </div>
        </div>
        <input type="button" value="Continue">
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
